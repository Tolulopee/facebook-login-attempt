<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Facebook Sign Up Page</title>
</head>
<body>
    <main>
        <section class="section-one">
            <p class="main-logo">facebook</p>
            <p class="main-texts">Facebook helps you connect and share with people in your life.</p>
        </section>

        <section class="section-two">
            <div>
                <input type="email"
                 type="number"
                  placeholder="Email or phone number"
                  required>
            
            <input type="password"
            placeholder="password"
            required>
            </div>

            <button class="log-btn"> Log In</button>
            <div class="pass-tag">
            <a href="#">Forget Password?</a>
            <hr class="hr-line">
            </div>

        
            <button class="acct-btn">Create new account</button>

        </section>

        <p class="last-one"><b>Create a Page </b> for a celebrity, brand or business.</p>
    </main>
</body>
</html>
